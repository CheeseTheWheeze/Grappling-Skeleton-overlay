name: Windows Portable Build

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-windows-portable:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "7.0.x"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build portable package
        shell: pwsh
        run: |
          ./tools/dist_windows/build_portable.ps1

      - name: Create zip
        shell: pwsh
        run: |
          Compress-Archive -Path dist/FightAI_Portable/* -DestinationPath dist/FightAI_Windows_Portable.zip -Force

      - name: Upload portable zip
        uses: actions/upload-artifact@v4
        with:
          name: FightAI_Windows_Portable
          path: dist/FightAI_Windows_Portable.zip
